<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // IIFE -> Immediately Invoked Function Expression
      // IIFE is a function is called immediately as soon as it is defined. or This is one time

      //   (function (){
      //    })(); 1st way

      //   (arrow()=>{
      //   })(); 2nd way

      //   (async()=>{
      //   })(); 3rd way

      function getData(dataId) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            console.log("data", dataId);
            // reject("some error")
            resolve("success");
          }, 2000);
        });
      }


      (async function() {
        console.log("getting data1.....");
        await getData(1);
        console.log("getting data2.....");
        await getData(2);
        console.log("getting data3.....");
        await getData(3);
        console.log("getting data4.....");
        await getData(4);
      })()
    </script>
  </body>
</html>
