<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        let x = prompt("Enter your furts")

        switch (x) {
            case "apple":
                console.log(alert("x is an apple"))
                break;
            case "banana":
                console.log(alert("x is an banana"))
                break;
            case "orange":
                console.log(alert("x is an orange"))
                break
            default:
                console.log(alert("x is an something else"))
                break;
        }
    </script>
</body>
